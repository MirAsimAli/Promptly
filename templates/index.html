<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color:   #f5d56b62;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #d4d4d4b5;
            padding: 20px;
            border-radius: 12px;  
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 700px;
            max-width: 90%;
        }
        h1 {
            text-align: center;
            color: #070047;
            margin-bottom: 20px;
            font-size: 30px;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #070047;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #faf8f8;
        }
        .messages p {
            max-width: 100%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            
            word-wrap: break-word;
        }
        .user-message {
            
            background-color: #007bffa8;
            color: white;
            margin-left: auto;
            text-align:justify;
        }
        .bot-message {
            background-color: #4acaea30;
            color: #333;
            margin-right: auto;
        }
        .input-container {
            
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #070047;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            height: 50px; /* Increased height for larger text box */
        }
        input:focus {
            border-color: #007bff;
        }
        button {
            padding: 12px 16px;
            background-color: #007bffa8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 90vh;
                box-shadow: none;
                border-radius: 0;
            }
            .messages {
                height: calc(100vh - 150px);
            }
            h1 {
                font-size: 20px;
            }
            input {
                height: 45px; /* Adjusted for smaller screens */
            }
            button {
                padding: 10px;
                font-size: 14px; /* Adjusted font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Promptly</h1> <!-- Heading added -->
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            // Display the user message
            displayMessage(userInput, "user-message");

            // Send the user input to the server
            try {
                const response = await fetch("http://127.0.0.1:5000/chat", {

                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                });

                const data = await response.json();
                displayMessage(data.response, "bot-message");
            } catch (error) {
                displayMessage("Error: Unable to reach the server.", "bot-message");
            }

            // Clear the input field
            document.getElementById("user-input").value = "";
        }

        function displayMessage(message, className) {
            const messagesContainer = document.getElementById("messages");
            const messageElement = document.createElement("p");
            messageElement.className = className;
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
